<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Converter</title>
    <meta property="og:image" content="images/Currency-Converter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">

    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <header class="header">Internetowy kantor</header>

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p class="form__info">Pola oznaczone* są wymagane</p>
                <p>
                    <label> <span class="form__labelText">Podaj kwotę w PLN*:</span> <input class="form__field js-PLN"
                            type="number" name="PLN" required min="1" step="any">
                    </label>
                </p>
                <p>
                    <label> <span class="form__labelText">Wybierz walutę:</span>
                        <select class="form__field js-chooseCurrency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <button type="submit" class="form__button js-submit">Przelicz</button>
                <button type="reset" class="form__button js-reset">Wyczyść formluarz</button>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Otrzymasz</legend>
                <p class="form__result js-result"></p>
            </fieldset>

        </form>
    </div>
</body>

</html>
